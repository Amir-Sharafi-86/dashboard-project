<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>لودینگ جذاب</title>
<style>
  body {
    background: #121212;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .loader {
    display: flex;
    gap: 10px;
  }
  .loader div {
    width: 15px;
    height: 15px;
    background: linear-gradient(45deg, #ff6ec4, #7873f5);
    border-radius: 50%;
    animation: bounce 1.2s infinite ease-in-out;
  }
  .loader div:nth-child(1) {
    animation-delay: -0.4s;
  }
  .loader div:nth-child(2) {
    animation-delay: -0.2s;
  }
  .loader div:nth-child(3) {
    animation-delay: 0s;
  }
  @keyframes bounce {
    0%, 80%, 100% {
      transform: scale(0.3);
      opacity: 0.6;
    }
    40% {
      transform: scale(1);
      opacity: 1;
    }
  }
</style>
</head>
<body>
  <div class="loader">
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>
</html>
